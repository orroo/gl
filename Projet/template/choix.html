<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <meta charset="utf-8">
    <title>Fithnity</title>
    <link rel="icon" href="{% static 'img/icon.jpg' %}"  type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Ajouter la feuille de style pour noUiSlider -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.css">

    <!-- Ajouter le script JavaScript pour noUiSlider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"></script>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet"> 
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet"> 

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Style général */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1F2E4E;
        }

        /* Top bar */
        .topbar {
            background-color: #343a40;
            color: white;
        }
        .topbar a {
            color: white;
            text-decoration: none;
        }
        .topbar a:hover {
            text-decoration: underline;
        }

        /* Conteneur principal */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 45px); /* Soustraction de la hauteur du top bar */
            flex-direction: row; /* Afficher les éléments horizontalement */
            gap: 200px; /* Espacement entre les icônes */
        }

        /* Style des icônes */
        .icon {
            font-size: 130px;
            color: white;
            cursor: pointer;

            transition: transform 0.3s ease, color 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.2);
            color: #EA001E; /* Jaune clair */
        }

        /* Texte sous les icônes */
        .label {
            font-size: 20px;
            color: white;
            margin-top: 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Topbar Start -->
    <div class="container-fluid topbar bg-secondary d-none d-xl-block w-100">
        <div class="container">
            <div class="row gx-0 align-items-center" style="height: 45px;">
                <div class="col-lg-6 text-center text-lg-start mb-lg-0">
                    <div class="d-flex flex-wrap">
                        <a href="#" class="text-muted me-4"><i class="fas fa-map-marker-alt text-primary me-2"></i>Esprit</a>
                        <a href="tel:+01234567890" class="text-muted me-4"><i class="fas fa-phone-alt text-primary me-2"></i>+216 72 452 125</a>
                        <a href="mailto:example@gmail.com" class="text-muted me-0"><i class="fas fa-envelope text-primary me-2"></i>FiThnity@esprit.tn</a>
                    </div>
                </div>
                <div class="col-lg-6 text-center text-lg-end">
                    <div class="d-flex align-items-center justify-content-end">
                        <a href="#" class="btn btn-light btn-sm-square rounded-circle me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="btn btn-light btn-sm-square rounded-circle me-3"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="btn btn-light btn-sm-square rounded-circle me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="btn btn-light btn-sm-square rounded-circle me-0"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Main Content -->
    <div class="main-content">
        <div>
            <a href="{%url 'choix2'%}">
                <i class="fas fa-user-plus icon" id="signup-icon"></i>
            </a>
            <p class="label">Create Account</p>
        </div>
        <div>
            <a href="{%url 'user_login'%}">
                <i class="fas fa-sign-in-alt icon" id="login-icon"></i>
            </a>
            <p class="label">Login</p>
        </div>
    </div>
</body>
</html>
