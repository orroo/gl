{% load static %}
{% include "nav.html" %}

        <!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Contact Us</h4>
                <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                    <li class="breadcrumb-item"><a href="{% url 'welcome' %}">Home</a></li>
                    <li class="breadcrumb-item active text-primary">Contact</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->
    <div style="display: flex; justify-content: center; align-items: center; height: 10vh;">
        <h1 class="text-primary" style="font-family: 'Playfair Display', serif;"> Avis</h1>
    </div>

<style>
    .centered-container {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 40vh; /* Reduced height to decrease space above and below */
        padding: 20px 0; /* Smaller padding for top and bottom */
    }
</style>

<div class="col-xl-6 wow fadeInUp centered-container" data-wow-delay="0.1s">
    <div class="bg-secondary p-5 rounded">
        
        <form method="post">
            {% csrf_token %}
            <div class="row g-4">
                <!-- Rating Field -->
                <div class="col-12">
                    <div class="form-floating">
                        <strong>Note</strong>
                        {{ form.rating }}
                    </div>
                </div>
        
                <!-- Comment Field -->
                <div class="col-12">
                    <div class="form-floating">
                        <strong>Commentaire</strong>
                        {{ form.comment }}
                    </div>
                </div>
        
                <!-- Ride Selection -->
                <div class="col-12">
                    <div class="form-floating">
                        <strong>Select Ride</strong>
                        {{ form.ride }}
                    </div>
                </div>
        
                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100 py-3">Enregistrer</button>
                </div>
            </div>
        </form>
    </div>
</div>

    
        <a href="{% url 'avis_list' %}">Back to list</a>





        {% include "footer.html" %}


        <!-- Back to Top -->
        <a href="#" class="btn btn-secondary btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/counterup/counterup.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
    </body>

</html>
