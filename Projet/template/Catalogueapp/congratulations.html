{% include "nav.html" %}

{% load static %}
<style>
/* Style global */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
}

/* Conteneur principal */
.congratulations-container {
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 700px;
    margin: 50px auto;
    padding: 40px;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
}

/* Animation douce */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Icône de félicitations */
.congratulations-icon {
    font-size: 4rem;
    color: #dc3545;
    margin-bottom: 20px;
}

/* Titre principal */
.congratulations-title {
    font-size: 2rem;
    font-weight: 700;
    color: #343a40;
    margin-bottom: 10px;
}

/* Message de félicitations */
.congratulations-message {
    font-size: 1.2rem;
    color: #6c757d;
    margin-bottom: 30px;
    line-height: 1.6;
}

/* Bouton */
.congratulations-button {
    background: linear-gradient(90deg, #dc3545, #b32430);
    color: white;
    text-decoration: none;
    padding: 10px 25px;
    border-radius: 25px;
    font-size: 1rem;
    font-weight: 600;
    display: inline-block;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.congratulations-button:hover {
    background: linear-gradient(90deg, #b32430, #8f1b26);
    transform: translateY(-3px);
}

/* Adaptation mobile */
@media (max-width: 768px) {
    .congratulations-container {
        padding: 30px;
    }

    .congratulations-title {
        font-size: 1.8rem;
    }

    .congratulations-message {
        font-size: 1rem;
    }

    .congratulations-button {
        padding: 10px 20px;
        font-size: 0.9rem;
    }
}
</style>

<div class="congratulations-container">
    <div class="congratulations-icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1 class="congratulations-title">Congratulations!</h1>
    <p class="congratulations-message">
        Your action has been successfully completed. We're thrilled to have you onboard. Click below to continue exploring!
    </p>
    <a href="{% url 'welcome' %}" class="congratulations-button">Go to Homepage</a>
</div>
